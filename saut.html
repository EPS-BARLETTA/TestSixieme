<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TestSixième — Saut sans élan</title>

<script src="assets/js/storage.js"></script>
<script src="assets/js/saut.js"></script>
</head><body>
<div class="container">
  <div class="header">
    <div class="brand">
      <div class="logo">SL</div>
      <div class="title">
        <strong>Saut en longueur sans élan</strong>
        <small>Trois essais — meilleur conservé</small>
      </div>
    </div>
    <div class="nav">
      <span class="badge" id="ident-badge"></span>

  <div class="card">
