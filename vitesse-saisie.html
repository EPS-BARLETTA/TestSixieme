<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TestSixième — Vitesse 30 m</title>
<style>
:root{
  --ink:#0b1324;--muted:#64748b;--border:#e5e7eb;--card:#ffffff;
  --blue:#2563eb;--blue2:#3b82f6;--green:#16a34a;--green2:#22c55e;--cyan:#06b6d4;--orange:#f59e0b;--violet:#7c3aed;
}
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,sans-serif;color:var(--ink);
  background:radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,.10), transparent 60%),
             radial-gradient(900px 420px at 90% 0%, rgba(124,58,237,.10), transparent 60%),
             linear-gradient(180deg,#f8fafc 0%, #eef2ff 60%, #f8fafc 100%);
  display:flex;flex-direction:column;min-height:100vh
}
.container{width:100%;max-width:980px;margin:0 auto;padding:20px;display:flex;flex-direction:column;min-height:100vh}
.section-center{flex:1;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px;text-align:center}
.footer{padding:28px 0;color:#94a3b8;text-align:center;font-size:12px}
h1{font-size:56px;margin:0 0 8px;letter-spacing:.3px}
.hero-actions{display:flex;flex-direction:column;gap:12px;align-items:center}
.btn{padding:14px 18px;border-radius:16px;border:1px solid var(--border);background:var(--card);box-shadow:0 1px 0 rgba(0,0,0,.04);cursor:pointer;text-decoration:none;display:inline-block;text-align:center}
.btn:hover{transform:translateY(-1px)}
.btn.primary{background:linear-gradient(135deg,var(--blue),var(--blue2));color:#fff;border:none;box-shadow:0 12px 30px rgba(37,99,235,.25)}
.btn.help{background:linear-gradient(135deg,var(--orange),#fb923c);color:#fff;border:none}
.btn.safe{background:linear-gradient(135deg,var(--cyan),#22d3ee);color:#fff;border:none}
.grid{display:grid;gap:16px}
.grid.cards{grid-template-columns:repeat(auto-fit,minmax(320px,1fr));align-items:stretch;justify-items:center}
.card{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:20px;box-shadow:0 10px 28px rgba(10,18,40,.08);width:100%;max-width:520px}
.card h3{margin:6px 0}
label{font-size:13px;color:#475569;display:block;margin-bottom:6px}
.input{width:100%;padding:12px 14px;border:1px solid var(--border);border-radius:14px;background:#fff}
.row{display:flex;gap:12px;flex-wrap:wrap}
.col{flex:1;min-width:220px}
.sticky-actions{position:sticky;bottom:0;display:flex;gap:10px;justify-content:center;background:linear-gradient(180deg,rgba(255,255,255,0),#fff);padding:10px 0;margin-top:14px}
.badge{display:inline-block;padding:6px 12px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:#475569;background:#fff}
.kpi{flex:1;min-width:220px;background:rgba(255,255,255,.9);border:1px solid var(--border);padding:16px;border-radius:18px;box-shadow:0 8px 24px rgba(10,18,40,.08)}
.kpi .big{font-size:36px;font-weight:800}
/* Élève themes */
.e1 {--accent: var(--blue); --accent2: var(--blue2);}
.e2 {--accent: var(--green); --accent2: var(--green2);}
.card.e1, .kpi.e1 {border-color:rgba(37,99,235,.35)}
.card.e2, .kpi.e2 {border-color:rgba(22,163,74,.35)}
.tag{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;font-weight:700}
/* Prof Luc-Léger */
.progress{height:16px;border:1px solid var(--border);border-radius:999px;background:#fff;overflow:hidden;box-shadow:inset 0 2px 8px rgba(0,0,0,.06);position:relative}
.progress>div.bar{height:100%;background:linear-gradient(90deg,var(--blue),var(--violet));width:0}
.runner{position:absolute;top:50%;transform:translate(-50%,-50%);width:18px;height:18px;border-radius:50%;background:linear-gradient(135deg,var(--orange),#fb923c);box-shadow:0 0 0 3px rgba(245,158,11,.25)}
/* Vitesse chronos */
.chrono-box{display:flex;align-items:center;justify-content:space-between;gap:14px}
.live{font-variant-numeric:tabular-nums; font-size:40px; font-weight:800; letter-spacing:.5px; padding:6px 10px; border-radius:12px; color:#fff; background:linear-gradient(135deg,var(--accent),var(--accent2)); min-width:140px; text-align:center}
.big-btns{display:flex;flex-direction:column;gap:18px;align-items:center;justify-content:center;min-height:40vh}
.big-btn{display:block;min-width:320px;text-align:center;padding:18px 22px;border-radius:18px;color:#fff;font-weight:800;font-size:18px;box-shadow:0 10px 26px rgba(0,0,0,.12)}
.big-btn.blue{background:linear-gradient(135deg,var(--blue),var(--violet))}
.big-btn.green{background:linear-gradient(135deg,var(--green),var(--green2))}
.big-btn.orange{background:linear-gradient(135deg,var(--orange),#fb923c)}
pre{white-space:pre-wrap;background:#0b1224;color:#dbeafe;padding:12px;border-radius:12px;overflow:auto;max-width:820px}
.center-note{display:flex;justify-content:center}
</style>
</head><body>
<div class="container">
  
  <div class="section-center" style="padding-bottom:0;gap:6px">
    <div class="tag" style="background:linear-gradient(135deg,#0ea5e9,#7c3aed)">TestSixième</div>
    <div class="notice">Endurance · Saut · Vitesse</div>
  </div>
  <div class="section-center" style="padding-top:0">
    
<div class="grid cards">
  <div class="card e1" data-i="0">
    <div class="tag">Élève 1 — <span class="who"></span></div>
    <div class="chrono-box">
      <div class="live e1" id="live0">0.00</div>
      <div class="col"><label>Temps (s) — corrige si besoin</label><input class="input chrono" type="number" min="0" step="0.01" placeholder="0.00"/></div>
      <div><button class="btn" id="btn0">Start</button></div>
    </div>
  </div>
  <div class="card e2" data-i="1">
    <div class="tag" style="background:linear-gradient(135deg,var(--green),var(--green2))">Élève 2 — <span class="who"></span></div>
    <div class="chrono-box">
      <div class="live e2" id="live1">0.00</div>
      <div class="col"><label>Temps (s) — corrige si besoin</label><input class="input chrono" type="number" min="0" step="0.01" placeholder="0.00"/></div>
      <div><button class="btn" id="btn1">Start</button></div>
    </div>
  </div>
</div>
<div class="sticky-actions">
  <a class="btn" href="menu.html">Menu</a>
  <a class="btn primary" id="next">Enregistrer & Menu</a>
</div>

  </div>
  <div class="footer">TestSixième — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div>
</div>
<script>
const KEY='ts6e.duo';
function getDuo(){try{return JSON.parse(localStorage.getItem(KEY)||'null')}catch{return null}}
function saveDuo(d){localStorage.setItem(KEY,JSON.stringify(d))}
function ensure(){let d=getDuo();if(!d){d={eleves:[{Nom:'',Prenom:'',Classe:'',Sexe:''},{Nom:'',Prenom:'',Classe:'',Sexe:''}],tests:{Endurance:[null,null],Saut:[null,null],Vitesse:[null,null]}};saveDuo(d)}return getDuo()}
function identOK(i){const e=ensure().eleves[i];return e&&e.Nom&&e.Prenom&&e.Classe&&e.Sexe}
function bothIdent(){return identOK(0)&&identOK(1)}
function go(h){location.href=h}
function labelEleve(i){const d=ensure(); const e=d.eleves[i]||{}; return (e.Prenom||'')+' '+(e.Nom||'');}
</script>
<script>
let running=[false,false], t0=[0,0], raf=[0,0];
function tick(i){
  if(!running[i]) return;
  const t=(performance.now()-t0[i])/1000;
  document.getElementById('live'+i).textContent=t.toFixed(2);
  raf[i]=requestAnimationFrame(()=>tick(i));
}
function toggle(i,card){
  const btn=card.querySelector('#btn'+i), input=card.querySelector('.chrono');
  if(!running[i]){ running[i]=true; t0[i]=performance.now(); btn.textContent='Stop'; tick(i); }
  else{ running[i]=false; cancelAnimationFrame(raf[i]); const t=(performance.now()-t0[i])/1000; input.value=t.toFixed(2); btn.textContent='Start'; }
}
document.addEventListener('DOMContentLoaded',()=>{
  if(!bothIdent()){ go('identite.html'); return; }
  [0,1].forEach(i=>{
    const card=document.querySelector('[data-i="'+i+'"]');
    card.querySelector('.who').textContent=labelEleve(i);
    card.querySelector('#btn'+i).onclick=()=>toggle(i,card);
  });
  document.getElementById('next').onclick=()=>{
    const v0=parseFloat(document.querySelector('[data-i="0"] .chrono').value)||0;
    const v1=parseFloat(document.querySelector('[data-i="1"] .chrono').value)||0;
    if(!(v0>0 && v1>0)){ alert('Renseigner les temps pour les deux élèves.'); return; }
    let u=ensure();
    u.tests.Vitesse[0]={type:'Sprint30m',t_30m_s:+v0.toFixed(2)};
    u.tests.Vitesse[1]={type:'Sprint30m',t_30m_s:+v1.toFixed(2)};
    saveDuo(u); go('menu.html');
  };
});
</script>
</body></html>
