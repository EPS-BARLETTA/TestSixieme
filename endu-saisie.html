<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="manifest" href="manifest.webmanifest">
<title>TestSixième — Endurance</title>
<style>
:root{--ink:#0b1324;--border:#e5e7eb;--e1bg:#eff6ff;--e2bg:#ecfdf5;--blue:#2563eb;--blue2:#3b82f6}
*{box-sizing:border-box}body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,sans-serif;color:var(--ink);background:linear-gradient(180deg,#f8fafc,#eef2ff);display:flex;min-height:100vh}
.container{max-width:980px;margin:0 auto;padding:24px;display:flex;flex-direction:column;min-height:100vh;width:100%}
.section-center{flex:1;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px;text-align:center}
.footer{padding:24px 0;color:#64748b;text-align:center;font-size:14px}
.h-test{font-size:28px;margin:0 0 8px}
.grid{display:grid;gap:16px;grid-template-columns:repeat(2,minmax(320px,1fr));align-items:stretch}
.card{background:#fff;border:1px solid var(--border);border-radius:22px;padding:20px;box-shadow:0 10px 28px rgba(0,0,0,.08);min-height:280px}
.card.e1{background:var(--e1bg)} .card.e2{background:var(--e2bg)}
label{font-size:16px;display:block;margin-bottom:6px}
.input{width:100%;padding:14px 16px;border:1px solid var(--border);border-radius:14px;font-size:18px}
.row{display:flex;gap:14px;flex-wrap:wrap}
.col{flex:1;min-width:220px}
.badge{display:inline-block;padding:8px 12px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:#475569;background:#fff;margin-bottom:8px}
.kpi{flex:1;min-width:240px;background:#fff;border:1px solid var(--border);padding:18px;border-radius:18px;box-shadow:0 8px 24px rgba(0,0,0,.06)} .kpi .big{font-size:42px;font-weight:800}
.sticky-actions{position:sticky;bottom:0;display:flex;gap:12px;justify-content:center;background:linear-gradient(180deg,rgba(255,255,255,0),#fff);padding:12px 0;margin-top:18px}
.btn{padding:16px 20px;border-radius:16px;border:1px solid var(--border);background:#fff;cursor:pointer;min-width:160px}
.btn.primary{background:linear-gradient(135deg,var(--blue),var(--blue2));color:#fff;border:none;box-shadow:0 12px 30px rgba(37,99,235,.25)}
</style>
</head><body><div class="container">
  <div class="section-center" style="gap:10px">
    <h2 class="h-test">Endurance — Luc‑Léger</h2>
    <div class="grid">
      <div class="card e1" data-i="0">
        <div class="badge who">Élève 1</div>
        <div class="row">
          <div class="col"><label>Palier atteint</label><input class="input palier" type="number" min="1" step="1" placeholder="6"></div>
          <div class="col"><label>Navette atteinte</label><input class="input navette" type="number" min="1" step="1" placeholder="3"></div>
        </div>
        <div class="row">
          <div class="col"><div class="kpi"><div>VMA (calculée)</div><div class="big vmaCalc">-</div></div></div>
          <div class="col"></div>
        </div>
      </div>
      <div class="card e2" data-i="1">
        <div class="badge who">Élève 2</div>
        <div class="row">
          <div class="col"><label>Palier atteint</label><input class="input palier" type="number" min="1" step="1" placeholder="6"></div>
          <div class="col"><label>Navette atteinte</label><input class="input navette" type="number" min="1" step="1" placeholder="3"></div>
        </div>
        <div class="row">
          <div class="col"><div class="kpi"><div>VMA (calculée)</div><div class="big vmaCalc">-</div></div></div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    <div class="sticky-actions"><button class="btn" id="edit">Modifier</button><a class="btn" href="menu.html">Menu</a><button class="btn primary" id="save">Enregistrer & Menu</button></div>
  </div>
  <div class="footer">TestSixième — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div>
</div>
<script>

function setDisabled(scope, on){ scope.querySelectorAll('input,select,button').forEach(el=>{ if(el.id==='edit'||el.id==='save'||el.getAttribute('href')) return; el.disabled=!!on; }); }
function alreadyFilled(){ const d=ensure(); const t=d.tests.Endurance; return t && t[0] && t[1]; }
document.addEventListener('DOMContentLoaded',()=>{
  if(localStorage.getItem('ts6e.secRead')!=='1'){ go('securite.html'); return; }
  const d=ensure();
  
[0,1].forEach(i=>{
  const card=document.querySelector('[data-i="'+i+'"]'); const e=d.eleves[i]||{}; card.querySelector('.who').textContent=(e.Prenom||'')+' '+(e.Nom||'');
  const saved=(d.tests.Endurance[i]||{});
  if(saved.palier!=null) card.querySelector('.palier').value=saved.palier;
  if(saved.navette!=null) card.querySelector('.navette').value=saved.navette;
  const vOut=card.querySelector('.vmaCalc');
  const pv=+(card.querySelector('.palier').value||0); vOut.textContent = pv? (8.0+0.5*pv).toFixed(1)+' km/h' : '-';
  card.querySelector('.palier').addEventListener('input', ()=>{ const p=+(card.querySelector('.palier').value||0); vOut.textContent = p? (8.0+0.5*p).toFixed(1)+' km/h' : '-'; });
});

  const page=document.querySelector('.section-center');
  const lock = alreadyFilled();
  if(lock) setDisabled(page,true);
  document.getElementById('edit').onclick=()=>{ if(confirm('Modifier les données enregistrées ?')) setDisabled(page,false); };
  document.getElementById('save').onclick=()=>{ 
const p0=+document.querySelector('[data-i="0"] .palier').value||0;
const p1=+document.querySelector('[data-i="1"] .palier').value||0;
const n0=+document.querySelector('[data-i="0"] .navette').value||0;
const n1=+document.querySelector('[data-i="1"] .navette').value||0;
if(!(p0>0&&n0>0&&p1>0&&n1>0)){ alert('Palier et Navette requis pour les deux élèves.'); return; }
 let u=ensure(); 
u.tests.Endurance[0]={palier:p0, navette:n0, vma_kmh:+(8.0+0.5*p0).toFixed(1)};
u.tests.Endurance[1]={palier:p1, navette:n1, vma_kmh:+(8.0+0.5*p1).toFixed(1)};
 saveDuo(u); go('menu.html'); };
});

</script>
</body></html>
