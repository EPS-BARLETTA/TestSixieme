<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TestSixième — Mode Prof Luc‑Léger</title>
<style>
:root{
  --ink:#0b1324;--muted:#64748b;--border:#e5e7eb;--card:#ffffff;
  --blue:#2563eb;--blue2:#3b82f6;--green:#16a34a;--green2:#22c55e;--cyan:#06b6d4;--orange:#f59e0b;--violet:#7c3aed;
}
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,sans-serif;color:var(--ink);
  background:radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,.10), transparent 60%),
             radial-gradient(900px 420px at 90% 0%, rgba(124,58,237,.10), transparent 60%),
             linear-gradient(180deg,#f8fafc 0%, #eef2ff 60%, #f8fafc 100%);
  display:flex;flex-direction:column;min-height:100vh
}
.container{width:100%;max-width:980px;margin:0 auto;padding:20px;display:flex;flex-direction:column;min-height:100vh}
.section-center{flex:1;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px;text-align:center}
.footer{padding:28px 0;color:#94a3b8;text-align:center;font-size:12px}
h1{font-size:56px;margin:0 0 8px;letter-spacing:.3px}
.hero-actions{display:flex;flex-direction:column;gap:12px;align-items:center}
.btn{padding:16px 20px;border-radius:16px;border:1px solid var(--border);background:var(--card);box-shadow:0 1px 0 rgba(0,0,0,.04);cursor:pointer;text-decoration:none;display:inline-block;text-align:center}
.btn:hover{transform:translateY(-1px)}
.btn.primary{background:linear-gradient(135deg,var(--blue),var(--blue2));color:#fff;border:none;box-shadow:0 12px 30px rgba(37,99,235,.25)}
.btn.help{background:linear-gradient(135deg,var(--orange),#fb923c);color:#fff;border:none}
.btn.safe{background:linear-gradient(135deg,var(--cyan),#22d3ee);color:#fff;border:none}
.grid{display:grid;gap:18px}
.grid.cards{grid-template-columns:repeat(auto-fit,minmax(340px,1fr));align-items:stretch;justify-items:center}
.card{background:var(--card);border:1px solid var(--border);border-radius:22px;padding:22px;box-shadow:0 12px 36px rgba(10,18,40,.08);width:100%;max-width:560px}
.card h3{margin:6px 0}
label{font-size:14px;color:#334155;display:block;margin-bottom:6px}
.input{width:100%;padding:14px 16px;border:1px solid var(--border);border-radius:14px;background:#fff;font-size:16px}
.row{display:flex;gap:14px;flex-wrap:wrap}
.col{flex:1;min-width:240px}
.sticky-actions{position:sticky;bottom:0;display:flex;gap:12px;justify-content:center;background:linear-gradient(180deg,rgba(255,255,255,0),#fff);padding:12px 0;margin-top:18px}
.badge{display:inline-block;padding:8px 12px;border-radius:999px;border:1px solid var(--border);font-size:13px;color:#475569;background:#fff}
.kpi{flex:1;min-width:240px;background:rgba(255,255,255,.9);border:1px solid var(--border);padding:18px;border-radius:18px;box-shadow:0 8px 24px rgba(10,18,40,.08)}
.kpi .big{font-size:48px;font-weight:800}
/* Élève themes */
.e1 {--accent: var(--blue); --accent2: var(--blue2);}
.e2 {--accent: var(--green); --accent2: var(--green2);}
.card.e1, .kpi.e1 {border-color:rgba(37,99,235,.35)}
.card.e2, .kpi.e2 {border-color:rgba(22,163,74,.35)}
.tag{display:inline-block;padding:8px 12px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;font-weight:800;letter-spacing:.2px}
/* Prof Luc-Léger */
.progress{height:28px;border:1px solid var(--border);border-radius:999px;background:#fff;overflow:hidden;box-shadow:inset 0 3px 10px rgba(0,0,0,.06);position:relative}
.progress>div.bar{height:100%;background:linear-gradient(90deg,var(--blue),var(--violet));width:0}
.runner{position:absolute;top:50%;transform:translate(-50%,-50%);width:22px;height:22px;border-radius:50%;background:linear-gradient(135deg,var(--orange),#fb923c);box-shadow:0 0 0 4px rgba(245,158,11,.25)}
.prof-kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;width:100%;max-width:900px}
.prof-kpis .kpi .big{font-size:56px}
/* Vitesse chronos */
.chrono-box{display:flex;align-items:center;justify-content:space-between;gap:16px}
.live{font-variant-numeric:tabular-nums; font-size:46px; font-weight:800; letter-spacing:.5px; padding:8px 12px; border-radius:12px; color:#fff; background:linear-gradient(135deg,var(--accent),var(--accent2)); min-width:160px; text-align:center}
.big-btns{display:flex;flex-direction:column;gap:18px;align-items:center;justify-content:center;min-height:40vh}
.big-btn{display:block;min-width:340px;text-align:center;padding:20px 24px;border-radius:18px;color:#fff;font-weight:800;font-size:20px;box-shadow:0 10px 26px rgba(0,0,0,.12)}
.big-btn.blue{background:linear-gradient(135deg,var(--blue),var(--violet))}
.big-btn.green{background:linear-gradient(135deg,var(--green),var(--green2))}
.big-btn.orange{background:linear-gradient(135deg,var(--orange),#fb923c)}
pre{white-space:pre-wrap;background:#0b1224;color:#dbeafe;padding:14px;border-radius:12px;overflow:auto;max-width:860px}
.center-note{display:flex;justify-content:center}
</style>

<style>
.overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(15,23,42,.6);backdrop-filter:blur(2px)}
.modal{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:18px;box-shadow:0 12px 32px rgba(0,0,0,.25);width:min(92vw,420px);text-align:center}
.modal h3{margin:0 0 6px 0}
</style>
</head><body>
<div class="container">
  
  <div class="section-center" style="padding-bottom:0;gap:6px">
    <div class="tag" style="background:linear-gradient(135deg,#0ea5e9,#7c3aed)">TestSixième</div>
    <div class="notice">Endurance · Saut · Vitesse</div>
  </div>
  <div class="section-center" style="padding-top:0">
    
<div class="tag">Mode Prof — Luc-Léger</div>
<div class="grid cards" style="grid-template-columns:repeat(auto-fit,minmax(260px,1fr));max-width:900px">
  <div class="kpi e1"><div>Palier</div><div class="big" id="palier">1</div></div>
  <div class="kpi e2"><div>Navette</div><div class="big" id="navette">1</div></div>
  <div class="kpi"><div>VMA</div><div class="big" id="vma">8.5 km/h</div></div>
  <div class="kpi"><div>Bip dans</div><div class="big" id="bipdans">--</div></div>
</div>
<div class="progress" style="width:96%;max-width:1000px;margin:18px auto">
  <div class="runner" id="runner" style="left:0%"></div>
  <div class="bar" id="bar"></div>
</div>
<p class="notice">Au bip, atteins la ligne. Long bip = changement de palier.</p>
<div class="row" style="justify-content:center">
  <button id="startbtn" class="btn" style="background:linear-gradient(135deg,var(--green),var(--green2));color:#fff">Démarrer</button>
  <button id="reinitbtn" class="btn">Réinitialiser</button>
  <button id="fsbtn" class="btn">Plein écran</button>
  <a class="btn" href="menu.html">Menu</a>
</div>
<div class="overlay" id="overlay">
  <div class="modal">
    <h3>Entrer le code Prof</h3>
    <p class="notice">Code à 2 chiffres</p>
    <input id="pin" class="input" inputmode="numeric" maxlength="2" placeholder="__">
    <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:10px"><button id="go" class="btn primary">Entrer</button></div>
  </div>
</div>

  </div>
  <div class="footer">TestSixième — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div>
</div>

<script>
const KEY='ts6e.duo';
function getDuo(){try{return JSON.parse(localStorage.getItem(KEY)||'null')}catch{return null}}
function saveDuo(d){localStorage.setItem(KEY,JSON.stringify(d))}
function ensure(){let d=getDuo();if(!d){d={eleves:[{Nom:'',Prenom:'',Classe:'',Sexe:''},{Nom:'',Prenom:'',Classe:'',Sexe:''}],tests:{Endurance:[null,null],Saut:[null,null],Vitesse:[null,null]}};saveDuo(d)}return getDuo()}
function identOK(i){const e=ensure().eleves[i];return e&&e.Nom&&e.Prenom&&e.Classe&&e.Sexe}
function bothIdent(){return identOK(0)&&identOK(1)}

<script>
let running=false, palier=1, shuttle=1, lastTs=0, secondsLeft=0, secPerShuttle=0, raf=null;
function vmaFromPalier(p){ return 8.5 + 0.5*p; }
function secPerShuttleFromV(v){ const m=v*1000/3600; return 20/m; }
function shortBeep(){ try{ const c=new (window.AudioContext||window.webkitAudioContext)(); const o=c.createOscillator(), g=c.createGain(); o.type='sine'; o.frequency.value=900; o.connect(g); g.connect(c.destination); g.gain.setValueAtTime(.0001,c.currentTime); g.gain.exponentialRampToValueAtTime(.35,c.currentTime+.01); g.gain.exponentialRampToValueAtTime(.0001,c.currentTime+.22); o.start(); o.stop(c.currentTime+.24);}catch{} }
function longBeep(){ try{ const c=new (window.AudioContext||window.webkitAudioContext)(); const o=c.createOscillator(), g=c.createGain(); o.type='sine'; o.frequency.value=600; o.connect(g); g.connect(c.destination); g.gain.setValueAtTime(.0001,c.currentTime); g.gain.exponentialRampToValueAtTime(.5,c.currentTime+.02); g.gain.exponentialRampToValueAtTime(.0001,c.currentTime+.6); o.start(); o.stop(c.currentTime+.62);}catch{} }
function initLL(){ palier=1; shuttle=1; secPerShuttle=secPerShuttleFromV(vmaFromPalier(palier)); secondsLeft=secPerShuttle; updateLL(); }
function updateLL(){ const v=vmaFromPalier(palier); const prog = Math.max(0,Math.min(100,(1-secondsLeft/secPerShuttle)*100)); 
  document.getElementById('palier').textContent=palier; document.getElementById('navette').textContent=shuttle; document.getElementById('vma').textContent=v.toFixed(1)+' km/h'; document.getElementById('bipdans').textContent=secondsLeft.toFixed(1)+' s';
  document.getElementById('bar').style.width=prog+'%'; document.getElementById('runner').style.left=prog+'%';
}
function loop(ts){ if(!running) return; const dt=(ts-lastTs)/1000; lastTs=ts; secondsLeft-=dt; if(secondsLeft<=0){ const navettes=Math.max(1,Math.round(60/secPerShuttle)); if(shuttle>=navettes){ palier++; shuttle=1; secPerShuttle=secPerShuttleFromV(vmaFromPalier(palier)); secondsLeft=secPerShuttle; longBeep(); } else { shuttle++; secondsLeft=secPerShuttle; shortBeep(); } updateLL(); } updateLL(); raf=requestAnimationFrame(loop); }
function toggleRun(){ if(!running){ running=true; lastTs=performance.now(); document.getElementById('startbtn').textContent='Pause'; raf=requestAnimationFrame(loop);} else { running=false; document.getElementById('startbtn').textContent='Démarrer'; } }
function reinitLL(){ running=false; palier=1; shuttle=1; secPerShuttle=secPerShuttleFromV(vmaFromPalier(palier)); secondsLeft=secPerShuttle; updateLL(); document.getElementById('startbtn').textContent='Démarrer'; }
function fullscreen(){ const el=document.documentElement; if(el.requestFullscreen) el.requestFullscreen(); }
document.addEventListener('DOMContentLoaded', ()=>{
  const overlay=document.getElementById('overlay'); const input=document.getElementById('pin'); const go=document.getElementById('go');
  go.onclick=()=>{ if(input.value==='57'){ overlay.style.display='none'; initLL(); } else alert('Code incorrect'); };
  document.getElementById('startbtn').onclick=toggleRun;
  document.getElementById('reinitbtn').onclick=reinitLL;
  document.getElementById('fsbtn').onclick=fullscreen;
});
</script>
