<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TestSixième — Saisie Saut</title>
<link rel="stylesheet" href="assets/css/styles.css"/>
<script src="assets/js/storage.js"></script>
<script src="assets/js/ui.js"></script>
<script src="assets/js/saut.js"></script>
</head><body>
<div class="wrapper"><div class="container">
  <div class="header">
    <div class="brand"><div class="logo">SL</div><div class="title"><strong>Saut sans élan</strong><small>Saisie (2 élèves)</small></div></div>
    <div class="nav"><a class="btn" href="menu.html">Menu</a></div>
  </div>

  <div class="grid cards">
    <div class="card" data-eleve="0">
      <h3><span class="nomlib">Élève 1</span></h3>
      <div class="row">
        <div class="col"><label>Essai 1 (cm)</label><input class="input e1" type="number" min="0" step="1"/></div>
        <div class="col"><label>Essai 2 (cm)</label><input class="input e2" type="number" min="0" step="1"/></div>
        <div class="col" data-e3 style="display:none"><label>Essai 3 (cm)</label><input class="input e3" type="number" min="0" step="1"/></div>
      </div>
      <div class="row" style="align-items:center">
        <label class="badge" style="cursor:pointer"><input type="checkbox" class="toggle3" style="margin-right:6px"/>Activer un 3ᵉ essai</label>
        <div class="kpi"><div>Meilleur</div><div class="big best">-</div></div>
      </div>
    </div>

    <div class="card" data-eleve="1">
      <h3><span class="nomlib">Élève 2</span></h3>
      <div class="row">
        <div class="col"><label>Essai 1 (cm)</label><input class="input e1" type="number" min="0" step="1"/></div>
        <div class="col"><label>Essai 2 (cm)</label><input class="input e2" type="number" min="0" step="1"/></div>
        <div class="col" data-e3 style="display:none"><label>Essai 3 (cm)</label><input class="input e3" type="number" min="0" step="1"/></div>
      </div>
      <div class="row" style="align-items:center">
        <label class="badge" style="cursor:pointer"><input type="checkbox" class="toggle3" style="margin-right:6px"/>Activer un 3ᵉ essai</label>
        <div class="kpi"><div>Meilleur</div><div class="big best">-</div></div>
      </div>
    </div>
  </div>

  <div class="sticky-actions">
    <a class="btn" href="menu.html">Retour</a>
    <button id="save-saut" class="btn primary">Enregistrer</button>
  </div>

</div><div class="footer">TestSixième — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div></div>
</body></html>
