<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TestSixième — 30 m</title>
<link rel="stylesheet" href="assets/css/styles.css"/>
<script src="assets/js/storage.js"></script>
<script src="assets/js/vitesse.js"></script>
</head><body>
<div class="container">
  <div class="header">
    <div class="brand">
      <div class="logo">30</div>
      <div class="title">
        <strong>Course 30 m départ arrêté</strong>
        <small>Chrono au centième</small>
      </div>
    </div>
    <div class="nav">
      <span class="badge" id="ident-badge"></span>
      <a class="btn" href="tests.html">Retour</a>
      <a class="btn" href="luc-leger.html">Endurance</a>
      <a class="btn" href="saut.html">Saut</a>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <div class="kpi"><div>Chrono</div><div class="big" id="chrono">0.00 s</div></div>
      <button id="startstop" class="btn green">Start</button>
    </div>
    <div class="row">
      <div style="flex:1"><label>Ou saisie manuelle (s)</label><input id="manual" class="input" type="number" min="0" step="0.01" placeholder="5.72"/></div>
    </div>
    <div class="row">
      <button id="savevitesse" class="btn primary">Enregistrer le temps</button>
    </div>
  </div>

  <div class="footer">TestSixième — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div>
</div>
<script src="assets/js/ui.js"></script>
