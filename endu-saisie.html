<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TestSixième — Saisie Endurance</title>
<link rel="stylesheet" href="assets/css/styles.css"/>
<script src="assets/js/storage.js"></script>
<script src="assets/js/ui.js"></script>
<script src="assets/js/endu.js"></script>
</head><body>
<div class="wrapper"><div class="container">
  <div class="header">
    <div class="brand"><div class="logo">LL</div><div class="title"><strong>Endurance — Luc‑Léger</strong><small>Saisie du palier (2 élèves)</small></div></div>
    <div class="nav"><a class="btn" href="menu.html">Menu</a></div>
  </div>

  <div class="grid cards">
    <div class="card" data-eleve="0">
      <h3><span class="nomlib">Élève 1</span></h3>
      <label>Palier atteint</label>
      <input class="input palier" type="number" min="1" step="1" placeholder="6"/>
      <div class="row"><div class="kpi"><div>VMA estimée</div><div class="big vma">-</div></div></div>
    </div>
    <div class="card" data-eleve="1">
      <h3><span class="nomlib">Élève 2</span></h3>
      <label>Palier atteint</label>
      <input class="input palier" type="number" min="1" step="1" placeholder="6"/>
      <div class="row"><div class="kpi"><div>VMA estimée</div><div class="big vma">-</div></div></div>
    </div>
  </div>

  <div class="sticky-actions">
    <a class="btn" href="menu.html">Retour</a>
    <button id="save-endu" class="btn primary">Enregistrer</button>
  </div>
</div><div class="footer">TestSixième — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div></div>
</body></html>
