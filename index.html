<script>
(function(){
  const PREF_KEY='uiMode'; // 'auto'|'phone'
  const phoneCSS = `
  /* === HARD PHONE OVERRIDES (inline) === */
  .container{max-width:420px!important}
  h1{font-size:26px!important}
  .btn{padding:12px 14px!important;min-width:140px!important;border-radius:14px!important;font-size:16px!important}
  .grid.cards{grid-template-columns:1fr!important}
  .big-btn{min-width:260px!important;padding:18px 20px!important;font-size:18px!important}
  .card{min-height:auto!important}
  .live{font-size:36px!important;min-width:140px!important}
  `;

  function applyPhoneStyle(on){
    let el = document.getElementById('ui-phone-overrides');
    if(on){
      if(!el){
        el = document.createElement('style');
        el.id = 'ui-phone-overrides';
        el.textContent = phoneCSS;
        document.head.appendChild(el);
      }
      document.documentElement.setAttribute('data-ui-mode','phone');
    }else{
      if(el){ el.remove(); }
      document.documentElement.removeAttribute('data-ui-mode');
    }
  }

  function current(){
    return localStorage.getItem(PREF_KEY) || 'auto';
  }

  function set(mode){
    localStorage.setItem(PREF_KEY, mode);
    applyPhoneStyle(mode==='phone');
  }

  function buildControl(){
    const row = document.getElementById('actions-row');
    if(!row) return;
    const pref = current();
    if(pref==='phone'){
      const tag = document.createElement('span');
      tag.className = 'ui-mini';
      tag.textContent = 'ðŸ“± TÃ©lÃ©phone âœ“';
      const back = document.createElement('a');
      back.href = '#'; back.className = 'ui-mini';
      back.textContent = 'Revenir en auto';
      back.addEventListener('click', (e)=>{ e.preventDefault(); set('auto'); });
      row.append(tag, back);
    }else{
      const opt = document.createElement('a');
      opt.href = '#'; opt.className = 'ui-mini primary';
      opt.textContent = 'ðŸ“± Optimiser pour tÃ©lÃ©phone';
      opt.addEventListener('click', (e)=>{ e.preventDefault(); set('phone'); });
      const keep = document.createElement('a');
      keep.href = '#'; keep.className = 'ui-mini';
      keep.textContent = 'Laisser en auto';
      keep.addEventListener('click', (e)=>{ e.preventDefault(); set('auto'); });
      row.append(opt, keep);
    }
    // Apply on load
    applyPhoneStyle(pref==='phone');
  }

  if(document.readyState==='loading'){
    document.addEventListener('DOMContentLoaded', buildControl, {once:true});
  }else{
    buildControl();
  }
})();
