<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Endurance — Luc Léger</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
</head>
<body onload="mountEnduranceForm()">
  <div class="header">
    <div class="logo">🏁 Endurance — Luc Léger</div>
    <div class="nav">
      <button class="button btn-ghost" onclick="go('menu-tests.html')">Menu tests</button>
    </div>
  </div>
  <div class="wrap grid">
    <form class="card grid row row-2" onsubmit="submitEndurance(event)">
      <fieldset>
        <legend>Élève 1</legend>
        <label>Dernier palier entendu
          <input name="palier0" type="number" step="1" min="1" inputmode="numeric" placeholder="ex. 7" required />
        </label>
        <div>VMA estimée : <strong id="vma0">—</strong></div>
      </fieldset>
      <fieldset>
        <legend>Élève 2</legend>
        <label>Dernier palier entendu
          <input name="palier1" type="number" step="1" min="1" inputmode="numeric" placeholder="ex. 6" required />
        </label>
        <div>VMA estimée : <strong id="vma1">—</strong></div>
      </fieldset>
      <div class="actions">
        <button class="button btn-primary" type="submit">Enregistrer</button>
        <button class="button btn-ghost" type="button" onclick="go('menu-tests.html')">Retour</button>
      </div>
      <p class="help">Conversion VMA : palier 1 = 8,5 km/h, +0,5 km/h par palier.</p>
    </form>
  </div>
</body>
</html>
