<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="manifest" href="manifest.webmanifest">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<title>TestSixième — Endurance</title><style>:root{--ink:#0b1324;--muted:#475569;--border:#e5e7eb;--card:#ffffff;--blue:#2563eb;--blue2:#3b82f6;--green:#16a34a;--green2:#22c55e;--orange:#f59e0b;--violet:#7c3aed;--e1bg:#eff6ff;--e2bg:#ecfdf5;}
*{box-sizing:border-box} html,body{height:100%} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,sans-serif;color:var(--ink);background:linear-gradient(180deg,#f8fafc,#eef2ff); display:flex;flex-direction:column;min-height:100vh}
.container{max-width:980px;margin:0 auto;padding:24px;display:flex;flex-direction:column;min-height:100vh}
.section-center{flex:1;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px;text-align:center}
.footer{padding:28px 0;color:#64748b;text-align:center;font-size:15px}
h1{font-size:56px;margin:0 0 8px}
.h-test{font-size:32px;margin:0 0 8px}
.btn{padding:18px 22px;border-radius:18px;border:1px solid var(--border);background:var(--card);box-shadow:0 1px 0 rgba(0,0,0,.04);cursor:pointer;text-decoration:none;color:#0b1324;display:inline-block;font-weight:700;min-width:160px}
.btn.primary{background:linear-gradient(135deg,var(--blue),var(--blue2));color:#fff;border:none;box-shadow:0 12px 30px rgba(37,99,235,.25)}
.btn.help{background:linear-gradient(135deg,var(--orange),#fb923c);color:#fff;border:none}
.btn.danger{background:linear-gradient(135deg,#ef4444,#f97316);color:#fff;border:none}
.grid{display:grid;gap:18px}
.grid.cards{grid-template-columns:repeat(2, minmax(320px, 1fr)); align-items:stretch}
.card{background:#fff;border:1px solid var(--border);border-radius:22px;padding:20px;box-shadow:0 10px 28px rgba(0,0,0,.08)}
.card.e1{background:var(--e1bg)} .card.e2{background:var(--e2bg)}
label{font-size:16px;color:#334155;display:block;margin-bottom:6px}
.input{width:100%;padding:16px 18px;border:1px solid var(--border);border-radius:14px;background:#fff;font-size:18px}
.row{display:flex;gap:16px;flex-wrap:wrap}
.col{flex:1;min-width:240px}
.sticky-actions{position:sticky;bottom:0;display:flex;gap:14px;justify-content:center;background:linear-gradient(180deg,rgba(255,255,255,0),#fff);padding:14px 0;margin-top:18px}
.tag{display:inline-block;padding:10px 14px;border-radius:999px;background:linear-gradient(135deg,#0ea5e9,#7c3aed);color:#fff;font-weight:800}
.badge{display:inline-block;padding:10px 14px;border-radius:999px;border:1px solid var(--border);font-size:14px;color:#475569;background:#fff}
.kpi{flex:1;min-width:260px;background:rgba(255,255,255,.9);border:1px solid var(--border);padding:20px;border-radius:18px;box-shadow:0 8px 24px rgba(10,18,40,.08)}
.kpi .big{font-size:44px;font-weight:800}
.progress{height:50px;border:1px solid var(--border);border-radius:999px;background:#fff;overflow:hidden;box-shadow:inset 0 3px 10px rgba(0,0,0,.06);position:relative}
.progress>div.bar{height:100%;background:linear-gradient(90deg,var(--blue),var(--violet));width:0}
.runner{position:absolute;top:50%;transform:translate(-50%,-50%);width:30px;height:30px;border-radius:50%;background:linear-gradient(135deg,#fb923c,#f59e0b);box-shadow:0 0 0 4px rgba(245,158,11,.25)}
.prof-kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;width:100%;max-width:900px}
.prof-kpis .kpi .big{font-size:58px}
.chrono-grid{display:grid;grid-template-columns:1fr;gap:20px}
@media(min-width:900px){ .chrono-grid{grid-template-columns:1fr 1fr;} }
.live{font-variant-numeric:tabular-nums;font-size:64px;font-weight:800;letter-spacing:.5px;padding:12px 16px;border-radius:12px;color:#fff;background:linear-gradient(135deg,#2563eb,#7c3aed);min-width:200px;text-align:center}
.card.e2 .live{background:linear-gradient(135deg,#16a34a,#22c55e)}
.card .input.chrono{font-size:22px}
.card .btn{min-width:140px}
.card{min-height:280px}
.big-btns{display:flex;flex-direction:column;gap:20px;align-items:center;justify-content:center;min-height:40vh}
.big-btn{display:block;min-width:360px;text-align:center;padding:22px 26px;border-radius:18px;color:#fff;font-weight:800;font-size:22px;box-shadow:0 10px 26px rgba(0,0,0,.12)}
.big-btn.blue{background:linear-gradient(135deg,#2563eb,#7c3aed)}
.big-btn.green{background:linear-gradient(135deg,#16a34a,#22c55e)}
.big-btn.orange{background:linear-gradient(135deg,#f59e0b,#fb923c)}
.seclines p{margin:.35rem 0}
.center{display:flex;flex-direction:column;align-items:center}
.small{font-size:14px;color:#64748b}</style></head>
<body><div class="container">
  <div class="section-center" style="gap:10px">
<h2 class="h-test">Endurance — Luc‑Léger</h2>
<div class="grid cards">
  <div class="card e1" data-i="0">
    <div class="badge who"></div>
    <div class="row">
      <div class="col"><label>Palier atteint</label><input class="input palier" type="number" min="1" step="1" placeholder="6"/></div>
      <div class="col"><label>Navette atteinte</label><input class="input navette" type="number" min="1" step="1" placeholder="3"/></div>
    </div>
    <div class="row">
      <div class="col"><div class="kpi"><div>VMA (calculée)</div><div class="big vmaCalc">-</div></div></div><div class="col"></div>
    </div>
  </div>
  <div class="card e2" data-i="1">
    <div class="badge who"></div>
    <div class="row">
      <div class="col"><label>Palier atteint</label><input class="input palier" type="number" min="1" step="1" placeholder="6"/></div>
      <div class="col"><label>Navette atteinte</label><input class="input navette" type="number" min="1" step="1" placeholder="3"/></div>
    </div>
    <div class="row">
      <div class="col"><div class="kpi"><div>VMA (calculée)</div><div class="big vmaCalc">-</div></div></div><div class="col"></div>
    </div>
  </div>
</div>
<div class="sticky-actions">
  <a class="btn" href="menu.html">Menu</a>
  <a class="btn primary" id="save">Enregistrer & Menu</a>
</div>
</div>
  <div class="footer">
    TestSixième — Équipe EPS Lycée Vauban — LUXEMBOURG — JB
    <div class="small">v4.10 · <a href="#" onclick="resetAll();return false;">Réinitialiser le groupe</a></div>
  </div>
</div>
<script>
function vmaFromPalier(p){return 8.0+0.5*p}
document.addEventListener('DOMContentLoaded',()=>{
  if(localStorage.getItem('ts6e.secRead')!=='1'){ go('securite.html'); return; }
  const d=ensure();
  [0,1].forEach(i=>{
    const r=document.querySelector('[data-i="'+i+'"]'); const e=d.eleves[i];
    r.querySelector('.who').textContent=(e.Prenom||'')+' '+(e.Nom||'');
    const pIn=r.querySelector('.palier'), nIn=r.querySelector('.navette'), vCalc=r.querySelector('.vmaCalc');
    const saved=(d.tests.Endurance[i]||{});
    if(saved.palier!=null) pIn.value=saved.palier;
    if(saved.navette!=null) nIn.value=saved.navette;
    const update=()=>{ const pv=+pIn.value||0; vCalc.textContent=pv? vmaFromPalier(pv).toFixed(1)+' km/h':'-'; };
    pIn.oninput=update; update();
  });
  document.getElementById('save').onclick=()=>{
    const g=[0,1].map(i=>{
      const r=document.querySelector('[data-i="'+i+'"]');
      const pal=+(r.querySelector('.palier').value||0);
      const nav=+(r.querySelector('.navette').value||0);
      const vma = pal>0 ? +vmaFromPalier(pal).toFixed(1) : 0;
      return {palier:pal, navette:nav, vma:vma};
    });
    if(!(g[0].palier>0 && g[0].navette>0 && g[0].vma>0 && g[1].palier>0 && g[1].navette>0 && g[1].vma>0)){
      alert('Renseigner Palier et Navette (la VMA est calculée) pour les deux élèves.'); return;
    }
    let u=ensure();
    [0,1].forEach(i=>{ u.tests.Endurance[i]={palier:g[i].palier, navette:g[i].navette, vma_kmh:g[i].vma}; });
    saveDuo(u); go('menu.html');
  };
});
</script>
</body></html>
